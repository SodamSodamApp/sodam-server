spring:
  profiles:
    active: kth
  application:
    name: main
  include:
    - swagger
    - kakao
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 50MB



  datasource:


    url: jdbc:mysql://${DB_CLOUD_HOST}:3306/sodamsodam_test
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

kakao:
  api_key: ${API_KEY}
  redirect_uri: ${REDIRECT_URI}

